<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Cargar imágenes del archivo JSON más reciente en la carpeta 'uploads'
        const galleryElement = document.getElementById('gallery');

        // Función para obtener el nombre del archivo JSON más reciente
        async function getLatestJSON() {
            // Se usa un endpoint estático como ejemplo
            const response = await fetch('/uploads/');
            
            if (!response.ok) {
                throw new Error('No se pudo obtener la lista de archivos.');
            }

            const text = await response.text();

            // Usar un parser básico para encontrar el nombre del archivo JSON
            const jsonFiles = [...text.matchAll(/href="([^"]+\.json)"/g)].map(match => match[1]);

            if (jsonFiles.length === 0) {
                throw new Error('No se encontraron archivos JSON.');
            }

            // Devolver el último archivo JSON (puedes ajustar la lógica para seleccionar el más reciente)
            return jsonFiles[jsonFiles.length - 1];
        }

        // Función para cargar las imágenes desde el archivo JSON
        async function loadImages() {
            try {
                const jsonFile = await getLatestJSON();
                const response = await fetch(`/uploads/${jsonFile}`);
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo JSON.');
                }

                const data = await response.json();

                // Iterar sobre la lista de imágenes en el JSON y mostrarlas
                data.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `/uploads/${image.file}`;
                    imgElement.alt = image.description || 'Imagen';
                    galleryElement.appendChild(imgElement);
                });
            } catch (error) {
                console.error('Error al cargar las imágenes:', error);
                galleryElement.innerHTML = '<p>No se pudieron cargar las imágenes.</p>';
            }
        }

        // Cargar imágenes al iniciar
        loadImages();
    </script>
</body>
</html>
