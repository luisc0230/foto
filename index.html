<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Nombres de archivo base y extensiones conocidas
        const baseNames = Array.from({ length: 20 }, (_, i) => `image${i + 1}`);
        const extensions = ['jpg', 'jpeg', 'png', 'gif'];

        const galleryElement = document.getElementById('gallery');

        // Intentar cargar imágenes usando baseNames y extensiones comunes
        baseNames.forEach(base => {
            extensions.forEach(ext => {
                const imgSrc = `static/uploads/${base}.${ext}`;
                const imgElement = document.createElement('img');
                
                // Verificar si la imagen se carga correctamente
                imgElement.onload = () => {
                    console.log(`Cargada exitosamente: ${imgSrc}`);
                    galleryElement.appendChild(imgElement);
                };
                imgElement.onerror = () => {
                    console.warn(`No se pudo cargar la imagen: ${imgSrc}`);
                };

                imgElement.src = imgSrc;
                imgElement.alt = base;
            });
        });
    </script>
</body>
</html>
