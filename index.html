<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Nombres de archivos conocidos en la carpeta 'static/uploads'
        const imageNames = ['1.gif', 'lockscreen-2.jpg', 'fondo.jpg']; // Agrega más nombres si los conoces

        const galleryElement = document.getElementById('gallery');

        // Intentar cargar imágenes desde 'static/uploads'
        imageNames.forEach(name => {
            const imgSrc = `static/uploads/${name}`;
            console.log(`Intentando cargar: ${imgSrc}`); // Mostrar la ruta de la imagen en la consola

            const imgElement = document.createElement('img');
            imgElement.src = imgSrc;
            imgElement.alt = name;

            // Verificar si la imagen se carga correctamente
            imgElement.onload = () => {
                console.log(`Cargada exitosamente: ${imgSrc}`);
            };
            imgElement.onerror = () => {
                console.warn(`No se pudo cargar la imagen: ${imgSrc}`);
                imgElement.remove(); // Eliminar la imagen si no se carga
            };

            galleryElement.appendChild(imgElement);
        });
    </script>
</body>
</html>
