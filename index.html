<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Ruta del archivo JSON que contiene la lista de imágenes
        const jsonFilePath = '/uploads/uploads.json';

        const galleryElement = document.getElementById('gallery');

        // Cargar la lista de imágenes desde el archivo JSON
        fetch(jsonFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo JSON.');
                }
                return response.json();
            })
            .then(data => {
                // Iterar sobre la lista de imágenes en el JSON y mostrarlas
                data.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `/static/uploads/${image.file}`;
                    imgElement.alt = image.file;
                    galleryElement.appendChild(imgElement);
                });
            })
            .catch(error => {
                console.error('Error al cargar las imágenes:', error);
                galleryElement.innerHTML = '<p>No se pudieron cargar las imágenes.</p>';
            });
    </script>
</body>
</html>
