<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #login {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <!-- Cargar Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div id="login">Iniciar sesión</div>
    <img src="/uploads/abogado.gif" alt="Mi GIF">

    <script>
        // Inicializar Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
                if (!user) {
                    window.netlifyIdentity.on('login', () => {
                        document.location.href = '/admin/';
                    });
                }
            });
        }

        // Manejar el clic en el botón de inicio de sesión
        document.getElementById('login').onclick = function() {
            window.netlifyIdentity.open();
        };
    </script>
</body>
</html>
