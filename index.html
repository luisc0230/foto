<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .fade-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Contenedor de imágenes -->
    <div id="gallery"></div>

    <script>
        // Nombres de archivo base y extensión
        const baseNames = Array.from({ length: 6 }, (_, i) => `imagen${i + 1}.jpg`);
        const galleryElement = document.getElementById('gallery');
        let currentIndex = 0;

        // Cargar imágenes y agregarlas al DOM
        baseNames.forEach(name => {
            const imgElement = document.createElement('img');
            imgElement.src = `static/uploads/${name}`;
            imgElement.classList.add('fade-img');
            imgElement.alt = '';
            galleryElement.appendChild(imgElement);
        });

        // Obtener todas las imágenes cargadas
        const images = document.querySelectorAll('.fade-img');

        // Mostrar la primera imagen
        if (images.length > 0) images[currentIndex].classList.add('active');

        // Función para cambiar de imagen con efecto de fade
        function changeImage() {
            // Ocultar la imagen actual
            images[currentIndex].classList.remove('active');

            // Calcular el siguiente índice
            currentIndex = (currentIndex + 1) % images.length;

            // Mostrar la nueva imagen
            images[currentIndex].classList.add('active');
        }

        // Cambiar de imagen cada 3 segundos
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
