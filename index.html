<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Extensiones de imágenes a probar
        const extensions = ['jpg', 'jpeg', 'png', 'gif'];
        // Lista de nombres de archivos de ejemplo
        const imageNames = ['', '', '']; // Agrega más nombres si los conoces

        const galleryElement = document.getElementById('gallery');

        // Intentar cargar imágenes con diferentes extensiones
        imageNames.forEach(name => {
            extensions.forEach(ext => {
                const img = new Image();
                img.src = `/uploads/${name}.${ext}`;
                img.onload = () => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img.src;
                    galleryElement.appendChild(imgElement);
                };
                img.onerror = () => {
                    // No hacer nada si la imagen no se carga
                };
            });
        });
    </script>
</body>
</html>
