<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Cargar imágenes de la carpeta 'uploads'
        const galleryElement = document.getElementById('gallery');

        // Suponiendo que la lista de imágenes está en un archivo JSON generado por el CMS
        fetch('/uploads/images.json') // Asegúrate de generar este archivo JSON en el CMS
            .then(response => response.json())
            .then(images => {
                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `/uploads/${image}`;
                    imgElement.alt = image;
                    galleryElement.appendChild(imgElement);
                });
            })
            .catch(error => {
                console.error('Error al cargar las imágenes:', error);
            });
    </script>
</body>
</html>
