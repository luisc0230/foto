<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        .fade-img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Contenedor de imágenes -->
    <div id="gallery"></div>

    <script>
        // Nombres de archivo base
        const baseNames = Array.from({ length: 6 }, (_, i) => `imagen${i + 1}.jpg`);
        const galleryElement = document.getElementById('gallery');
        let currentIndex = 0;
        const images = [];

        // Cargar imágenes y agregarlas al DOM si existen
        baseNames.forEach(name => {
            const imgElement = document.createElement('img');
            imgElement.src = `static/uploads/${name}`;
            imgElement.classList.add('fade-img');
            imgElement.alt = '';

            // Verificar si la imagen se carga correctamente
            imgElement.onload = () => {
                images.push(imgElement);
                if (images.length === 1) {
                    imgElement.classList.add('active');
                }
                galleryElement.appendChild(imgElement);
            };

            imgElement.onerror = () => {
                console.warn(`No se pudo cargar la imagen: static/uploads/${name}`);
            };
        });

        // Función para cambiar de imagen con efecto de fade
        function changeImage() {
            if (images.length > 0) {
                // Ocultar la imagen actual
                images[currentIndex].classList.remove('active');

                // Calcular el siguiente índice
                currentIndex = (currentIndex + 1) % images.length;

                // Mostrar la nueva imagen
                images[currentIndex].classList.add('active');
            }
        }

        // Cambiar de imagen cada 3 segundos
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
